<!DOCTYPE html>
<html>
	<head>
		<title> Let Scope </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			function f(){
				let x = 1;
				document.write("<p>x = " + x + "</p>");
				{
					let x = 2;
					document.write("<p>x = " + x + "</p>");
				}
				document.write("<p>x = " + x + "</p>");
			}
		</script>
	</body>
</html>

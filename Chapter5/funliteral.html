<!-- Shelley Powers, Learning JavaScript 2nd Edition, O'Reilly, 2009, p.110 -->
<!DOCTYPE html>
<html>
	<head>
		<title> Function Literal </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script type="text/javascript">
			// invoking third argument as function
			function funcObject(x,y,z) {
				document.write("<p>" + (z(x,y)) + "</p>");
			}
			
			function testFunction() {
				// third parameter is function
				funcObject(3,4,function(x,y) { return x * y})
			}
			
			testFunction();
		</script>
	</body>
</html>

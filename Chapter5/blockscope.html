<!DOCTYPE html>
<html>
	<head>
		<title> Block Scope </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var x = 1;
			{
				var x = 2;
				document.write("<p>x = " + x + "</p>");
			}
			x = 2;
			document.write("<p>x = " + x + "</p>");
		</script>
	</body>
</html>

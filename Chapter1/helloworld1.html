<!DOCTYPE html>
<html>
	<head>
		<title> Hello, World Once Again </title>
		<meta charset="utf-8">
		<script type="text/javascript">
			function hello(){
				//say hello to the world
				var msg = "Hello, World";
				document.open();
				document.write(msg);
				document.close();
			}
		</script>
	</head>
	<body onload="hello()">
		
	</body>
</html>

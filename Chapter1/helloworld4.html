<!DOCTYPE html>
<html>
	<head>
		<title> My Third JavaScript </title>
		<meta charset="utf-8">
	</head>
	<body>
		<h1>Click the light bulb to turn on/off the light</h1>
		<script type="text/javascript">
			function changeImage(){
				element = document.getElementById("myimages");
				if(element.src.match("bulbon"))
					element.src = "images/pic_bulboff.jpg";
				else 
					element.src = "images/pic_bulbon.jpg";
			}	
		</script>
		
		<img id="myimages" onclick="changeImage()"
			src = "images/pic_bulboff.jpg" width="100" height="180">
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> continue Statement </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			mainloop: for(var i = 0 ; i < 10 ; i++){
				if(i == 3) continue mainloop;
				document.write("The number is " + i + "<br>");
			}
		</script>
	</body>
</html>

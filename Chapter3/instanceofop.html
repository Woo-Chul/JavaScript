<!DOCTYPE html>
<html>
	<head>
		<title> instanceof Operators </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var d = new Date();
			document.write("<p>d instanceof Date = " + (d instanceof Date) + "</p>");
			document.write("<p>d instanceof Object = " + (d instanceof Object) + "</p>");
			document.write("<p>d instanceof Number = " + (d instanceof Number) + "</p>");
			
			var a = [1,2,3];
			document.write("<p>a instanceof Array = " + (a instanceof Array) + "</p>");
			document.write("<p>a instanceof Object = " + (a instanceof Object) + "</p>");
			document.write("<p>a instanceof RegExp = " + (a instanceof RegExp) + "</p>");
		</script>
	</body>
</html>

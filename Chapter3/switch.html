<!DOCTYPE html>
<html>
	<head>
		<title> switch Statement </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var su = parseInt(Math.random() * 10 + 1);
			switch(su){
				case 1 : document.write("Banana"); break;
				case 2 : document.write("Orange"); break;
				case 3 : document.write("Peach"); 
				case 4 : document.write("Apples");
				case 5 : document.write("Plums"); break;
				case 6 : document.write("Pineapples"); break;
				case 7 : document.write(""); break;
				default : document.write("Nuts");
			}
			document.write("<br><br>" + su);
		</script>
	</body>
</html>

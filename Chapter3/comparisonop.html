<!DOCTYPE html>
<html>
	<head>
		<title> Comparison Operators </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			document.write("<p>11 < 3 = " + (11 < 3) + "</p>");
			document.write("<p>\"11\" < \"3\" = " + ("11" < "3") + "</p>");
			document.write("<p>\"11\" < 3 = " + ("11" < 3) + "</p>");
			document.write("<p>\"one\" < 3 = " + ("one" < 3) + "</p>");			
		</script>
	</body>
</html>

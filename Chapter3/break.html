<!DOCTYPE html>
<html>
	<head>
		<title> break Statement </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			Loop1 :
				for(var i = 2; i <= 9 ; i++){
					for(var j = 1 ; j <= 9; j++){
						if(j == 5) break Loop1;
						//break;
						//continue Loop1;
						//continue;
						document.write(i + " * " + j + " = " + i * j + "<br>");
					}
				}
		</script>
	</body>
</html>

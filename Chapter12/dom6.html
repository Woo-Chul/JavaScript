<!DOCTYPE html>
<html>
	<head>
		<title> Using Stylesheets </title>
		<meta charset="utf-8">
		<style type="text/css">
			body { background-color: darkblue; }
			p { font-face: Arial; font-size: 10pt; margin-left: .125in; color:white}
			#lumpy { display: none; }
		</style>
		<script>
			var ss = document.styleSheets;
			for(var i = 0; i < ss.length; i++) {
				for(var j = 0; j < ss[i].cssRules.length; j++) {
					console.log( ss[i].cssRules[j].selectorText + "\n" );
				}
			}
		</script>
	</head>	
	<body>
		<p>This is a paragraph.</p>
		<div id="lumpy"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> Number Object </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			document.write("<p>15 + 35 = " + (15 + 35) + "</p>");
			document.write("<p>\"15\" + 35 = " + ("15" + 35) + "</p>");
			document.write("<p>\"15\" + \"35\" = " + ("15" + "35") + "</p>");
			document.write("<p>Number(15) + \"35\" = " + (Number(15) + "35") + "</p>");
			document.write("<p>Number(15) + 35 = " + (Number(15) + 35) + "</p>");
			document.write("<p>Number(\"15\") + 35 = " + (Number("15") + 35) + "</p>");
			document.write("<p>Number(\"15\") + Number(\"35\") = " + (Number("15") + Number("35")) + "</p>");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> Boolean Object </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			ex1 = new Boolean();
			document.write("<p>1)Not defined value = " + ex1 + "</p>");
			
			ex2 = new Boolean(null);
			document.write("<p>2)null value = " + ex2 + "</p>");
			
			ex3 = new Boolean(0);
			document.write("<p>3)0 value = " + ex3 + "</p>");
			
			ex4 = new Boolean(false);
			document.write("<p>4)false value = " + ex4 + "</p>");
			
			ex5 = new Boolean(NaN);
			document.write("<p>5)NaN value = " + ex5 + "</p>");
			
			ex6 = new Boolean(true);
			document.write("<p>6)true value = " + ex6 + "</p>");
			
			ex7 = new Boolean(15);
			document.write("<p>7)15 value = " + ex7 + "</p>");
			
		</script>
	</body>
</html>

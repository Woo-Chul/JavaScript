<!DOCTYPE html>
<html>
	<head>
		<title> Array Object </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			array = new Array("Apple", "Grape", "Nuts", 2013);
			su = array.length;
			join = array.join('+');
			slice = array.slice(1,3);
			document.write("<p>array.length = " + su + "</p>");
			document.write("<p>array.join('+') = " + join + "</p>");
			document.write("<p>array.slice(1,3) = " + slice + "</p>");
			
			array1 = new Array("21C", "Learning JavaScript!");
			concat = array.concat(array1);
			reverse = array.reverse();
			document.write("<p>array.concat(array1) = " + concat + "</p>");
			document.write("<p>array.reverse() = " + reverse + "</p>");
			
			array2 = new Array(30,10,50,40,20);
			sort = array2.sort();
			document.write("<p>array2.sort() = " + sort + "</p>");
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> Math Object </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			document.write("<p>1)자연로그밑에 사용하는 오일러 상수 = " + Math.E + "</p>");
			document.write("<p>2)원주율 = " + Math.PI + "</p>");
			document.write("<p>3)2의 자연로그 = " + Math.LN2 + "</p>");
			document.write("<p>4)10의 자연로그 = " + Math.LN10 + "</p>");
			document.write("<p>5)2의 제곱근 = " + Math.SQRT2 + "</p>");
			document.write("<p>6)1/2의 제곱근 = " + Math.SQRT1_2 + "</p>");
			document.write("<p>7)절대값 = " + Math.abs(-5) + "</p>");
			document.write("<p>8)크거나 같은 가장 가까운 정수 값 반환 = " + Math.ceil(5.3) + "</p>");
			document.write("<p>9)작거나 같은 가장 가까운 정수 값 반환 = " + Math.floor(5.3) + "</p>");
			document.write("<p>10)큰 값 반환 = " + Math.max(15,30) + "</p>");
			document.write("<p>11)작은 값 반환 = " + Math.min(15,30) + "</p>");
		</script>
	</body>
</html>

<!-- Shelley Powers, Learning JavaScript 2nd Edition, O'Reilly, 2009, pp.84-85 -->
<!DOCTYPE html>
<html>
	<head>
		<title> RegExp Object</title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>		
			var regExp = /\s\*/g;
			var str = "This *is *a *test *string";
			var resultString = str.replace(regExp,'-');
			alert(resultString);
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title> null & undefined  </title>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var str;
			document.write("str = " + str + "<br><br>");   //undefined
			
			var str1 = null;
			document.write("str1 = " + str1 + "<br><br>");   //null
			
			if(str == null) document.write("equals<br><br>");
			else document.write("not equals<br><br>");
			
			if(str === null) document.write("strict equals<br><br>");
			else document.write("strict not equals<br><br>");
			
		</script>
	</body>
</html>
